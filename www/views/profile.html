<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="profile-view" data-role="view" data-layout="default" data-model="app.Profile" data-init="app.Profile.init" data-show="app.Profile.show">
            <div data-role="header">
                <div data-role="navbar">
                    <img src="styles/images/scapin-blu.png" class="newlogo" />
                    <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="views/activitiesView.html">Back</a>
                  <!--  <a class="nav-button nav-button-icon nav-button-back-d ion-android-share-alt hide-text" data-align="right" data-role="touch" >Back</a>-->
                </div>
            </div>
            <div class="picture-wrp">

                <div style="" class="picture-container">
                    <div id="picture-user-container" class="blured-picture picture-div" style="">

                    </div>
                    <img  alt="" align="middle" id ="picture-user" class="picture-user" src="styles/images/avatar.png" style=""/>
                    <h3 class="user-salutation">
                        <span data-bind="text: DisplayName" id="UserDisplayName"></span>
                    </h3>
                </div>
                <div class="user-info">
                    <div class="user-avatar">

                    </div>
                    <div style="display:none">
                        <div class="col-6 scores" >
                            <h5 class="centered">
                                Punti Social
                            </h5>
                            <h5 id="socialPoints" class="centered" style="color:#E06470;" data-bind="text: SocialPoints">
                                
                            </h5>
                        </div>
                        <div class="col-6 scores">
                            <h5 class="centered">
                                Punti Totali
                            </h5>
                            <h5 id="totalPoints" class="centered" style="color:#3ACBA7;" data-bind="text: TotalPoints">
                               
                            </h5>
                        </div>
                    </div>
                   <!-- <h2 style="text-align:center;border-bottom:2px solid #D6D6D6;">

                    </h2>-->
                    <span id="" data-role="touch" style="width:100%">
                    
                </span>
                    <div style="padding:5px;margin-top:20px;margin-bottom:20px;background-color: rgba(200,200,200,0.3);">
                        <p>
                            <b>E-mail:</b> <span data-bind="text: Email"></span>
                        </p>

                        <p>
                            <b>Data di nascita:</b> <span data-bind="text: dob"></span>
                        </p>
                        <p>
                            <b>Genere:</b> <span data-bind="text: gender"></span>
                        </p>
                    </div>
					<a data-role="button" class="btn btn-facebook  " style="width:100%;background:#3ACBA7!important;"  href="views/editProfile.html" >Modifica Profilo</a>
                </div>
            </div>

        </div>
    </body>
</html>
