<!DOCTYPE html>
<html>
    <head>
        <title>Scapin Foto</title>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>

    </head>
    <body >

        <div data-role="view" data-layout="default" data-model="app.EditProfile" data-init="app.EditProfile.init" data-show="app.EditProfile.show" class="editprofilo">

            <div data-role="header">
                <div data-role="navbar">
                    <img src="styles/images/scapin-blu.png" class="newlogo" />
                    <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="views/profile.html">Back</a>
                </div>
            </div>
            <div style="padding:3px;padding-left:5px;padding-right:5px;">

                <img style="display:none;width:70vmin; height:70vmin;border-radius:100%;margin:0 auto;margin-top:10px;" id="largeImage"  src="../styles/images/ambiente.jpg"/>
                
                <div id="image" style="width:70vmin; height:70vmin"></div>
                <input type="hidden" id="imageValue"/>
                
                
                <!--<button data-role="touch" data-bind="events: { tap: capturePhotoWithData }"  onclick="capturePhotoWithData();">Capture Photo With Image Data</button> <br> -->
                <div style="width:100%;margin-bottom:5px" >
                    
					<h4 style="text-align:center;">Cambia l'immagine del tuo profilo</h4>
                    
                    <div id="" class="oauth-item" data-role="touch" data-bind="events: { tap: capturePhotoWithData }" style="width:49.0%;display:inline-block;float:left;margin-top:20px;margin-bottom:20px;">
                        <a data-role="button" class="btn btn-facebook  " style="width:100%">Scatta</a>
                    </div>

                    <div id="" class="oauth-item" data-role="touch" data-bind="events: { tap: capturePhotoWithFile }" style="width:49.0%;display:inline-block;float:right;margin-top:20px;margin-bottom:20px;">
                        <a data-role="button" class="btn btn-choose  " style="width:100%">Seleziona</a>
                    </div>

                </div>

                <h4 style="text-align:center;">Modifica i dati del tuo profilo</h4>

                <p><b>Nome e Cognome:</b> <input type="text" id="name" placeholde="Name" style="width:100%"/></p>
                <p><b>Data di Nascita:</b> <input type="date" id="signupBirthDatePicker" name="dob" style="width:100%" value="2013-01-08"></p>
                <p><b>Email:</b> <input type="text" id="eidtemail" name="eidtemail" style="width:100%" value="2013-01-08"></p>

                <p><b>Username:</b> <input type="text" id="editusername" name="editusername" style="width:100%" value="2013-01-08"></p>
                <p><b>Password: <input type="text" id="signupPassword" data-bind="value: Password" placeholder="Password" style="width:100%" name="password" ></b></p>
                <span id="passwordError" style="display:none;color:red;">La password dev'essere di almeno 6 caratteri.</span>

                <span style="color:red;display:none;">La password dev'essere di almeno 6 caratteri.</span>
                   <span id="" data-role="touch" data-bind="events: { tap: sharePhoto }" style="width:100%">
                    <a data-role="button" class="btn btn-login" style="width:100%"> Aggiorna </a>
                </span>
                
           

            </div>

        </div>

    </body>
</html>
