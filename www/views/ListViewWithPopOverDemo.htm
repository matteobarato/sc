<!DOCTYPE html>
<html>

    <head>
        
    </head>

    <body>
        <div data-role="view" id="lists-view-all-activities"  data-layout="default" class="activities-view" data-model="app.Lists" data-init="app.Lists.init" data-show="app.Lists.show">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title">Scapin App</span>
                    <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
                </div>
            </div>
            <div id="lists-listview"  ></div>

            <p id="no-activities-span" hidden="hidden" class="no-items-msg">
                <b>You have no posts yet.</b>
                <br>

            </p>
        </div>
        <!-- Activities ListView Template -->
        <script type="text/x-kendo-template" id="activityTemplate">
            <div  class="cf" >
               
                <div class="activity-content">
                    
                    <div>
                        <div class="topheader">
                            <p class="user-share-txt">#: Text #</p>
                            <span class="topheader-share  ion-android-share-alt " data-role="touch" data-bind="events: { tap: shareActivity }" > </span>
                            <span class="topheader-time"> x ore fa</span>
                        </div>
                        <dic >
                            <div data-bind="visible: pic" >
                                <img id="picture" class="picture" src="#:pic#" width="100%" style="display:block;">
                                <div class="post-description">
                                    <p class="descriptiontext">#: Description #</p>
                                    <i class=""></i>

                                </div>

                            </div>
                        </dic>

                    </div>

                    
                </div>
            </div>
        </script>
    </body>

</html>
