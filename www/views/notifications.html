<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    </head>

    <body>
        <div data-role="view" id="view-all-notifictaions"  data-layout="default"  class="notification-view"  data-model="app.Notifications" data-init="app.Notifications.init" data-show="app.Notifications.show"  >
            <div  style="" id="notificationsidentifier">

            </div>
            <div data-role="header">
                <div data-role="navbar">
                    <img src="styles/images/scapin-blu.png" class="newlogo" />
                    <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="views/activitiesView.html">Back</a>
                </div>
            </div>
            <!---->
            <ul id="notification-listview" style="margin:1rem;border:none;" data-style="inset" data-role="listview" data-template="notificationTemplate" data-bind="source: activities" data-pull-to-refresh="true" ></ul>

            <p id="no-activities-span" hidden="hidden" class="no-items-msg">
                <b>You have no posts yet.</b>
                <br>

            </p>
        </div>

        <script type="text/x-kendo-template" id="notificationTemplate">
              <img class="pullImage" src="" alt="" />
            <div style="color:white!important;padding-left:3px;padding-right:3px;">
           
                <h4 style="margin-left:0px;color:white" >#:title#</h4>
                <p>#:text#</p>
            </div>
        </script>

    </body>

</html>
